    <p><h1>NSAID란?</h1></p>
    <img src="NSAID.jpg" width="70%">

    <p><strong><a href="https://ko.wikipedia.org/wiki/%EB%B9%84%EC%8A%A4%ED%85%8C%EB%A1%9C%EC%9D%B4%EB%93%9C%EC%84%B1_%ED%95%AD%EC%97%BC%EC%A6%9D%EC%A0%9C" target="_blank">항염증제(영어: nonsteroidal anti-inflammatory drug , NSAID)</a></strong>는 진통 작용, 해열 작용, 항염증 작용이 있는 약이다.
    손쉽게 사용할 수 있는 NSAIDs는 아스피린, 이부프로펜 및 나프록센이다.
    대부분의 국가에서 일반의약품이므로 처방전 없이 구매가 가능하다.[4] 
    아세트아미노펜은 신체의 항염증 활성이 미미하기 때문에 일반적으로 
    NSAID로 간주되지 않는다.</p><br><br>
